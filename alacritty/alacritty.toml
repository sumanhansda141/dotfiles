[window]
opacity = 0.8

[env]
TERM = "xterm-256color"

[scrolling]
history = 10000
multiplier = 4

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }
size = 15

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
  { key = "F11",   action = "ToggleFullscreen" }
]

[general]
live_config_reload = true

[colors.primary]
background = "#000000"
foreground = "#f8f8f2"

[colors.normal]
black = "#272822"
red = "#f92672"
green = "#a6e22e"
yellow = "#f4bf75"
blue = "#66d9ef"
magenta = "#ae81ff"
cyan = "#a1efe4"
white = "#f8f8f2"

[colors.bright]
black = "#75715e"
red = "#f92672"
green = "#a6e22e"
yellow = "#f4bf75"
blue = "#66d9ef"
magenta = "#ae81ff"
cyan = "#a1efe4"
white = "#f9f8f5"
